service: ally360-ec2
configValidationMode: error
variablesResolutionMode: 20210326

provider:
  name: aws
  stage: ${opt:stage, 'prod'}
  region: ${param:REGION}
  deploymentBucket:
    blockPublicAccess: true

params:
  default:
    REGION: us-east-1
    INSTANCE_TYPE: t3.micro
    REPO_URL: https://github.com/ally-360/deploy-manager.git
    REPO_BRANCH: main

  prod: {}

resources:
  Resources:
    Ally360VPC:
      Type: AWS::EC2::VPC
      Properties:
        CidrBlock: 10.0.0.0/16
        EnableDnsHostnames: true
        EnableDnsSupport: true
        Tags:
          - Key: Name
            Value: ${self:service}-${sls:stage}-vpc

    Ally360InternetGateway:
      Type: AWS::EC2::InternetGateway
      Properties:
        Tags:
          - Key: Name
            Value: ${self:service}-${sls:stage}-igw

    Ally360VPCGatewayAttachment:
      Type: AWS::EC2::VPCGatewayAttachment
      Properties:
        InternetGatewayId:
          Ref: Ally360InternetGateway
        VpcId:
          Ref: Ally360VPC

    Ally360PublicSubnet:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId:
          Ref: Ally360VPC
        CidrBlock: 10.0.1.0/24
        MapPublicIpOnLaunch: true
        AvailabilityZone:
          Fn::Select:
            - 0
            - Fn::GetAZs: ''
        Tags:
          - Key: Name
            Value: ${self:service}-${sls:stage}-public-subnet

    Ally360PublicRouteTable:
      Type: AWS::EC2::RouteTable
      Properties:
        VpcId:
          Ref: Ally360VPC
        Tags:
          - Key: Name
            Value: ${self:service}-${sls:stage}-public-rt

    Ally360PublicRoute:
      Type: AWS::EC2::Route
      DependsOn: Ally360VPCGatewayAttachment
      Properties:
        RouteTableId:
          Ref: Ally360PublicRouteTable
        DestinationCidrBlock: 0.0.0.0/0
        GatewayId:
          Ref: Ally360InternetGateway

    Ally360PublicSubnetRouteTableAssociation:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
        SubnetId:
          Ref: Ally360PublicSubnet
        RouteTableId:
          Ref: Ally360PublicRouteTable

    Ally360SecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: Ally360 EC2 SG (only 80/443 public, 22 restricted)
        VpcId:
          Ref: Ally360VPC
        SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: 80
            ToPort: 80
            CidrIp: 0.0.0.0/0
          - IpProtocol: tcp
            FromPort: 443
            ToPort: 443
            CidrIp: 0.0.0.0/0
          - IpProtocol: tcp
            FromPort: 22
            ToPort: 22
            CidrIp: ${param:MY_IP_CIDR}
        SecurityGroupEgress:
          - IpProtocol: -1
            CidrIp: 0.0.0.0/0
        Tags:
          - Key: Name
            Value: ${self:service}-${sls:stage}-sg

    Ally360EIP:
      Type: AWS::EC2::EIP
      Properties:
        Domain: vpc
        Tags:
          - Key: Name
            Value: ${self:service}-${sls:stage}-eip

    Ally360Instance:
      Type: AWS::EC2::Instance
      DependsOn:
        - Ally360PublicSubnetRouteTableAssociation
      Properties:
        ImageId:
          Fn::Sub: "{{resolve:ssm:/aws/service/canonical/ubuntu/server/22.04/stable/current/amd64/hvm/ebs-gp2/ami-id}}"
        InstanceType: ${param:INSTANCE_TYPE}
        KeyName: ${param:KEY_NAME}
        BlockDeviceMappings:
          - DeviceName: /dev/sda1
            Ebs:
              VolumeType: gp3
              VolumeSize: 80
              DeleteOnTermination: true
        NetworkInterfaces:
          - DeviceIndex: 0
            SubnetId:
              Ref: Ally360PublicSubnet
            AssociatePublicIpAddress: true
            GroupSet:
              - Ref: Ally360SecurityGroup
        Tags:
          - Key: Name
            Value: ${self:service}-${sls:stage}-ec2
        UserData:
          Fn::Base64:
            Fn::Sub: |
              #!/usr/bin/env bash
              set -euo pipefail

              LOG_FILE="/var/log/ally360-bootstrap.log"
              exec > >(tee -a "$LOG_FILE" | logger -t ally360-bootstrap -s 2>/dev/console) 2>&1

              echo "[Ally360] Bootstrapping EC2 (Docker + repo clone)"

              export DEBIAN_FRONTEND=noninteractive

              apt-get update -y
              apt-get install -y ca-certificates curl gnupg git

              if ! command -v docker >/dev/null 2>&1; then
                echo "[Ally360] Installing Docker + Compose plugin"
                install -m 0755 -d /etc/apt/keyrings
                curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
                chmod a+r /etc/apt/keyrings/docker.gpg
                echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) stable" > /etc/apt/sources.list.d/docker.list
                apt-get update -y
                apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
                systemctl enable --now docker
              else
                echo "[Ally360] Docker already installed"
              fi

              mkdir -p /opt/ally360

              if [[ -d /opt/ally360/deploy-manager/.git ]]; then
                echo "[Ally360] Updating deploy-manager repo"
                git -C /opt/ally360/deploy-manager fetch --all --prune
                git -C /opt/ally360/deploy-manager checkout ${param:REPO_BRANCH}
                git -C /opt/ally360/deploy-manager pull --ff-only
              else
                echo "[Ally360] Cloning deploy-manager repo"
                rm -rf /opt/ally360/deploy-manager
                git clone --branch ${param:REPO_BRANCH} ${param:REPO_URL} /opt/ally360/deploy-manager
              fi

              cd /opt/ally360/deploy-manager

              if [[ ! -f env/.env ]]; then
                echo "[Ally360] env/.env no existe. NO se ejecuta docker compose up."
                echo "[Ally360] Crea env/.env desde env/.env.example (y agrega secretos)."
                echo "[Ally360] Luego ejecuta scripts/deploy.sh para desplegar."
                exit 0
              fi

              echo "[Ally360] env/.env existe. Levantando stack (docker compose up -d)"
              docker compose --env-file env/.env -f docker-compose.prod.yml up -d

    Ally360EIPAssociation:
      Type: AWS::EC2::EIPAssociation
      Properties:
        InstanceId:
          Ref: Ally360Instance
        AllocationId:
          Fn::GetAtt:
            - Ally360EIP
            - AllocationId

  Outputs:
    ElasticIP:
      Description: Elastic IP p√∫blica fija para apuntar DNS
      Value:
        Ref: Ally360EIP

    InstanceId:
      Description: EC2 InstanceId
      Value:
        Ref: Ally360Instance
